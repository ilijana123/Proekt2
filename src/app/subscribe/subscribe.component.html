<section class="listing-apply">
    <h2 class="section-heading">Subscribe for news</h2>
    
    <form (ngSubmit)="submitApplication()">
      <div class="form-group">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required [(ngModel)]="firstName" name="firstName"/>
      </div>
    
      <div class="form-group">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required [(ngModel)]="lastName" name="lastName"/>
      </div>
    
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required [(ngModel)]="email" name="email"/>
      </div>
    
      <button type="submit" class="primary">Subscribe</button>
    </form>
    
    <div class="overlay" *ngIf="popup">
      <div class="popup">
        <h2>Thank you {{ firstName }} for your subscription!</h2>
        <a class="close" (click)="popup = false">&times;</a>
        <div class="content">
        </div>
      </div>
    </div>
</section>
